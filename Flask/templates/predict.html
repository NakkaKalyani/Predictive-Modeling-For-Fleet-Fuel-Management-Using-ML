<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Fuel Consumption Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Fuel Consumption Prediction</h1>
        <p>Fill in and below details to predict the consumption depending on the gas type.</p>
        <form action="/y_predict" method="POST">
            
            <div class="form-group">
                <label for="distance">Distance (km)</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="form-group">
                <label for="speed">Speed (km/h)</label>
                <input type="number" id="speed" name="speed" required>
            </div>
            <div class="form-group">
                <label for="temp_inside">Temp Inside (°C)</label>
                <input type="number" id="temp_inside" name="temp_inside" required>
            </div>
            <div class="form-group">
                <label for="temp_outside">Temp Outside (°C)</label>
                <input type="number" id="temp_outside" name="temp_outside" required>
            </div>
            <div class="form-group">
                <label for="ac">AC</label>
                <input type="number" id="ac" name="ac" required>
            </div>
            <div class="form-group">
                <label for="rain">Rain</label>
                <input type="number" id="rain" name="rain" required>
            </div>
            <div class="form-group">
                <label for="sun">Sun</label>
                <input type="number" id="sun" name="sun" required>
            </div>
            <div class="form-group">
                <label for="E10">E10</label>
                <input type="number" id="E10" name="E10" required>
            </div>    
            <div class ="form-group">
                <label for="SP98">SP98</label>
                <input type="number" id="SP98" name="SP98" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="result">
            <p id="consumption-result"></p>
        </div>
    </div>

    <body>
<div class="container">
    <h1>Car Fuel Consumption Prediction</h1>
    <p>Fill in and below details to predict the consumption depending on the gas type</p>
    <p class="result">{{prediction_text}}</p>
</div>

    </body>
    
</body>
</html>
